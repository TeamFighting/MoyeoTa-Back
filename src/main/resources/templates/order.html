<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>모여타 결제 테스트</title>
</head>
<body>
<form method="post">
  <h1>결제 주문 페이지</h1>
  <div>
    <input type="submit" value="주문하기">
  </div>
  <div style="margin-top: 20px">
    <a th:href="@{/payment/{orderUid} (orderUid=${orderUid})}">결제 페이지로 이동</a>
  </div>
  <p th:text="${message}"></p>
</form>
</body>
</html>
