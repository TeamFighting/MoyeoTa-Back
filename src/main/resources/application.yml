spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/moyeota
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace